<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imágenes con IA - ITD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --itd-blue: #1b396a;
            --itd-gold: #d4a017;
            --maroon: #8B1538;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 60px;
        }

        .header-title {
            text-align: center;
            flex-grow: 1;
        }

        .header-title h1 {
            color: var(--itd-blue);
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        .header-title p {
            color: #666;
            font-size: 0.9rem;
        }

        .btn-back {
            background: var(--maroon);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            background: var(--itd-blue);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem 2rem;
        }

        .editor-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .panel {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: fit-content;
        }

        .panel-title {
            color: var(--itd-blue);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-zone {
            border: 3px dashed var(--maroon);
            border-radius: 12px;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .upload-zone:hover {
            border-color: var(--itd-blue);
            background: #fff;
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: var(--itd-gold);
            background: #fffbf0;
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--maroon);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        input[type="file"] { display: none; }

        .control-group { margin-bottom: 1.5rem; }

        .control-label {
            display: block;
            font-weight: 600;
            color: var(--itd-blue);
            margin-bottom: 0.7rem;
            font-size: 0.95rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--maroon), var(--itd-blue));
            color: white;
            box-shadow: 0 4px 15px rgba(139, 21, 56, 0.2);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 21, 56, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--itd-blue);
            border: 1px solid #c3cfe2;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #f1f5f9;
            border-color: var(--itd-blue);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #e2e8f0;
            color: #94a3b8;
            border-color: transparent;
            box-shadow: none;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }

        .color-value {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 6px;
            flex-grow: 1;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            background: 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        canvas {
            max-width: 100%;
            max-height: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .placeholder {
            text-align: center;
            color: #999;
        }

        .placeholder i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .effects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        
        .download-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .format-select {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #c3cfe2;
            background: white;
            font-family: inherit;
            color: var(--itd-blue);
            font-weight: 600;
            cursor: pointer;
        }

        .alert {
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 0.85rem;
            display: none; /* Oculto por defecto */
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-show { display: flex; }

        .alert-info { background: #e3f2fd; color: #1565c0; border-left: 4px solid #1565c0; }
        .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
        .alert-error { background: #fee2e2; color: #991b1b; border-left: 4px solid #dc2626; }

        .loading {
            display: none;
            position: absolute;
            background: rgba(255,255,255,0.9);
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 10;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading.active { display: flex; }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--maroon);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .history-controls .btn { padding: 0.6rem; font-size: 0.8rem; }

        @media (max-width: 1024px) {
            .editor-grid { grid-template-columns: 1fr; }
            .header-content { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://raw.githubusercontent.com/DA-itd/web/main/logo_itdurango.png" alt="ITD" class="logo">
            <div class="header-title">
                <h1><i class="fas fa-magic"></i> Editor de Imágenes con IA</h1>
                <p>Quitafondos, efectos y edición profesional</p>
            </div>
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </header>

    <div class="container">
        <!-- Alertas globales -->
        <div id="globalAlert" class="alert"></div>

        <div class="editor-grid">
            <!-- Panel de Controles -->
            <div class="panel">
                <h2 class="panel-title">
                    <i class="fas fa-sliders-h"></i> Herramientas
                </h2>

                <!-- Historial -->
                <div class="control-group">
                    <div class="history-controls">
                        <button class="btn btn-secondary" id="undoBtn" disabled title="Deshacer (Ctrl+Z)">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="btn btn-secondary" id="redoBtn" disabled title="Rehacer (Ctrl+Y)">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button class="btn btn-secondary" id="resetBtn" disabled title="Restaurar Original" style="color: var(--maroon); border-color: var(--maroon);">
                            <i class="fas fa-trash-restore"></i> Restaurar
                        </button>
                    </div>
                </div>

                <!-- Cargar Imagen -->
                <div class="control-group">
                    <div class="upload-zone" id="uploadZone">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">Subir imagen</p>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                </div>

                <!-- IA Tools -->
                <div class="control-group">
                    <label class="control-label"><i class="fas fa-robot"></i> Inteligencia Artificial</label>
                    <button class="btn btn-primary" id="removeBackground" disabled>
                        <i class="fas fa-eraser"></i> Quitar Fondo
                    </button>
                    <small style="color:#666; display:block; margin-top:5px; font-size:0.8rem;">*Requerido para poner fondo de color</small>
                </div>

                <!-- Color de Fondo -->
                <div class="control-group">
                    <label class="control-label"><i class="fas fa-fill-drip"></i> Color de Fondo</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="bgColor" value="#ffffff" disabled>
                        <span class="color-value" id="colorValue">#FFFFFF</span>
                    </div>
                    <button class="btn btn-secondary" id="applyBgColor" disabled style="margin-top: 0.7rem;">
                        Aplicar Detrás
                    </button>
                </div>

                <!-- Efectos -->
                <div class="control-group">
                    <label class="control-label"><i class="fas fa-palette"></i> Filtros y Efectos</label>
                    <div class="effects-grid">
                        <button class="btn btn-secondary" id="btnBlur" disabled title="Desenfocar"><i class="fas fa-tint"></i> Blur</button>
                        <button class="btn btn-secondary" id="btnVignette" disabled title="Viñeta"><i class="fas fa-circle-notch"></i> Viñeta</button>
                        <button class="btn btn-secondary" id="btnGrayscale" disabled title="Blanco y Negro"><i class="fas fa-moon"></i> B/N</button>
                        <button class="btn btn-secondary" id="btnSepia" disabled title="Sepia"><i class="fas fa-coffee"></i> Sepia</button>
                        <button class="btn btn-secondary" id="btnInvert" disabled title="Invertir"><i class="fas fa-adjust"></i> Invertir</button>
                        <button class="btn btn-secondary" id="btnPixelate" disabled title="Pixelar"><i class="fas fa-th"></i> Pixel</button>
                        <button class="btn btn-secondary" id="btnWarm" disabled title="Cálido"><i class="fas fa-sun"></i> Cálido</button>
                        <button class="btn btn-secondary" id="btnCool" disabled title="Frío"><i class="fas fa-snowflake"></i> Frío</button>
                    </div>
                </div>

                <!-- Descargar -->
                <div class="control-group">
                    <label class="control-label"><i class="fas fa-download"></i> Guardar Imagen</label>
                    <div class="download-group">
                        <select id="downloadFormat" class="format-select" disabled>
                            <option value="image/png">PNG (Transparente)</option>
                            <option value="image/jpeg">JPG (Fondo Blanco)</option>
                            <option value="image/webp">WebP (Optimizado)</option>
                        </select>
                        <button class="btn btn-primary" id="download" disabled>
                            <i class="fas fa-save"></i> Descargar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="panel" style="position: relative; display: flex; flex-direction: column;">
                <h2 class="panel-title">
                    <i class="fas fa-image"></i> Vista Previa
                </h2>

                <div class="canvas-container" id="canvasContainer">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Procesando imagen...</p>
                    </div>
                    
                    <div class="placeholder" id="placeholder">
                        <i class="fas fa-image"></i>
                        <p>No hay imagen seleccionada</p>
                    </div>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const placeholder = document.getElementById('placeholder');
        const loading = document.getElementById('loading');
        const bgColorInput = document.getElementById('bgColor');
        const colorValue = document.getElementById('colorValue');
        const globalAlert = document.getElementById('globalAlert');
        const formatSelect = document.getElementById('downloadFormat');

        // Variables de Estado
        let history = [];
        let historyStep = -1;
        const MAX_HISTORY = 15;
        let originalImage = null;

        // ==========================================
        // SISTEMA DE ALERTAS
        // ==========================================
        function showAlert(msg, type = 'info') {
            globalAlert.textContent = msg;
            globalAlert.className = `alert alert-${type} alert-show`;
            setTimeout(() => {
                globalAlert.classList.remove('alert-show');
            }, 4000);
        }

        // ==========================================
        // CARGA DE IMAGEN
        // ==========================================
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) loadImage(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files[0]) loadImage(e.target.files[0]); });

        function loadImage(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('Por favor sube un archivo de imagen válido (JPG, PNG).', 'error');
                return;
            }

            loading.classList.add('active');
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Resize inteligente para performance
                    const maxWidth = 1200;
                    const maxHeight = 1200;
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    originalImage = img; // Guardar referencia
                    
                    placeholder.style.display = 'none';
                    canvas.style.display = 'block';
                    loading.classList.remove('active');
                    
                    enableControls();
                    resetHistory();
                    saveState();
                    showAlert('Imagen cargada correctamente.', 'info');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function enableControls() {
            const btns = document.querySelectorAll('button:disabled, select:disabled, input:disabled');
            btns.forEach(el => el.disabled = false);
            updateHistoryUI(); // Ajustar estado de undo/redo
        }

        // ==========================================
        // HISTORIAL (UNDO/REDO)
        // ==========================================
        function saveState() {
            if (historyStep < history.length - 1) {
                history = history.slice(0, historyStep + 1);
            }
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            if (history.length > MAX_HISTORY) history.shift();
            else historyStep++;
            updateHistoryUI();
        }

        function restoreState(imageData) {
            ctx.putImageData(imageData, 0, 0);
        }

        function updateHistoryUI() {
            document.getElementById('undoBtn').disabled = historyStep <= 0;
            document.getElementById('redoBtn').disabled = historyStep >= history.length - 1;
        }

        function resetHistory() {
            history = [];
            historyStep = -1;
        }

        document.getElementById('undoBtn').addEventListener('click', () => {
            if (historyStep > 0) { historyStep--; restoreState(history[historyStep]); updateHistoryUI(); }
        });
        document.getElementById('redoBtn').addEventListener('click', () => {
            if (historyStep < history.length - 1) { historyStep++; restoreState(history[historyStep]); updateHistoryUI(); }
        });
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (history.length > 0) {
                historyStep = 0;
                restoreState(history[0]);
                history = [history[0]]; // Limpiar historial futuro
                historyStep = 0;
                updateHistoryUI();
                showAlert('Imagen restaurada al original.', 'warning');
            }
        });

        // ==========================================
        // HERRAMIENTAS PRINCIPALES
        // ==========================================
        
        // 1. ELIMINAR FONDO (Algoritmo Básico Cliente)
        document.getElementById('removeBackground').addEventListener('click', () => {
            loading.classList.add('active');
            setTimeout(() => {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Muestrear esquinas para detectar color de fondo
                const samples = [];
                const corners = [0, canvas.width-1, canvas.width * (canvas.height-1), canvas.width * canvas.height - 1];
                
                corners.forEach(idx => {
                    const i = idx * 4;
                    samples.push({ r: data[i], g: data[i+1], b: data[i+2] });
                });

                // Promedio del color de fondo
                const bg = samples.reduce((acc, c) => ({ r: acc.r + c.r, g: acc.g + c.g, b: acc.b + c.b }), {r:0, g:0, b:0});
                bg.r /= samples.length; bg.g /= samples.length; bg.b /= samples.length;

                const tolerance = 40; // Tolerancia de color

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i], g = data[i+1], b = data[i+2];
                    const diff = Math.sqrt(Math.pow(r - bg.r, 2) + Math.pow(g - bg.g, 2) + Math.pow(b - bg.b, 2));
                    
                    if (diff < tolerance) {
                        data[i+3] = 0; // Transparencia total
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                saveState();
                loading.classList.remove('active');
                showAlert('Fondo eliminado (Aproximación por color).', 'success');
            }, 100);
        });

        // 2. APLICAR COLOR DE FONDO (CORREGIDO)
        bgColorInput.addEventListener('input', (e) => colorValue.textContent = e.target.value.toUpperCase());
        
        document.getElementById('applyBgColor').addEventListener('click', () => {
            // Verificar si hay transparencia
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let hasTransparency = false;
            // Verificar una muestra de píxeles para rendimiento
            for (let i = 3; i < imageData.data.length; i += 400) { 
                if (imageData.data[i] < 255) { hasTransparency = true; break; }
            }

            if (!hasTransparency) {
                showAlert('¡La imagen no tiene fondo transparente! Usa "Quitar Fondo" primero.', 'warning');
                return;
            }

            const color = bgColorInput.value;
            
            // Usar composición para pintar DETRÁS de la imagen existente
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Restaurar modo normal
            ctx.globalCompositeOperation = 'source-over';
            
            saveState();
            showAlert(`Fondo aplicado: ${color}`, 'success');
        });

        // ==========================================
        // EFECTOS Y FILTROS
        // ==========================================
        function applyFilter(filterFn) {
            loading.classList.add('active');
            setTimeout(() => {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                filterFn(imageData.data);
                ctx.putImageData(imageData, 0, 0);
                saveState();
                loading.classList.remove('active');
            }, 50);
        }

        document.getElementById('btnGrayscale').addEventListener('click', () => applyFilter(data => {
            for(let i=0; i<data.length; i+=4) {
                const avg = (data[i] + data[i+1] + data[i+2]) / 3;
                data[i] = data[i+1] = data[i+2] = avg;
            }
        }));

        document.getElementById('btnSepia').addEventListener('click', () => applyFilter(data => {
            for(let i=0; i<data.length; i+=4) {
                const r=data[i], g=data[i+1], b=data[i+2];
                data[i] = Math.min(255, (r*0.393)+(g*0.769)+(b*0.189));
                data[i+1] = Math.min(255, (r*0.349)+(g*0.686)+(b*0.168));
                data[i+2] = Math.min(255, (r*0.272)+(g*0.534)+(b*0.131));
            }
        }));

        document.getElementById('btnInvert').addEventListener('click', () => applyFilter(data => {
            for(let i=0; i<data.length; i+=4) {
                data[i] = 255 - data[i];
                data[i+1] = 255 - data[i+1];
                data[i+2] = 255 - data[i+2];
            }
        }));

        document.getElementById('btnWarm').addEventListener('click', () => applyFilter(data => {
            for(let i=0; i<data.length; i+=4) {
                data[i] = Math.min(255, data[i] + 20); // Más rojo
                data[i+1] = Math.min(255, data[i+1] + 5); // Un poco verde
                data[i+2] = Math.max(0, data[i+2] - 20); // Menos azul
            }
        }));

        document.getElementById('btnCool').addEventListener('click', () => applyFilter(data => {
            for(let i=0; i<data.length; i+=4) {
                data[i] = Math.max(0, data[i] - 10); // Menos rojo
                data[i+2] = Math.min(255, data[i+2] + 20); // Más azul
            }
        }));

        // Blur usando canvas filter
        document.getElementById('btnBlur').addEventListener('click', () => {
            loading.classList.add('active');
            setTimeout(() => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCtx.filter = 'blur(4px)';
                tempCtx.drawImage(canvas, 0, 0);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(tempCanvas, 0, 0);
                saveState();
                loading.classList.remove('active');
            }, 50);
        });

        // Pixelar
        document.getElementById('btnPixelate').addEventListener('click', () => {
            loading.classList.add('active');
            setTimeout(() => {
                const pixelSize = 10;
                const w = canvas.width;
                const h = canvas.height;
                
                // Reducir
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = w / pixelSize;
                tempCanvas.height = h / pixelSize;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.imageSmoothingEnabled = false;
                
                tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                
                // Agrandar (con suavizado desactivado)
                ctx.imageSmoothingEnabled = false;
                ctx.clearRect(0, 0, w, h);
                ctx.drawImage(tempCanvas, 0, 0, w, h);
                ctx.imageSmoothingEnabled = true; // Restaurar
                
                saveState();
                loading.classList.remove('active');
            }, 50);
        });

        // Viñeta (Gradiente radial negro transparente)
        document.getElementById('btnVignette').addEventListener('click', () => {
            const w = canvas.width, h = canvas.height;
            // Usar source-over para pintar encima
            const gradient = ctx.createRadialGradient(w/2, h/2, w/3, w/2, h/2, w*0.8);
            gradient.addColorStop(0, "rgba(0,0,0,0)");
            gradient.addColorStop(1, "rgba(0,0,0,0.6)");
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
            saveState();
        });

        // ==========================================
        // DESCARGA
        // ==========================================
        document.getElementById('download').addEventListener('click', () => {
            const format = formatSelect.value;
            const ext = format.split('/')[1];
            
            // Si es JPG, necesitamos fondo blanco si hay transparencia
            if (format === 'image/jpeg') {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tCtx = tempCanvas.getContext('2d');
                
                tCtx.fillStyle = '#FFFFFF';
                tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                tCtx.drawImage(canvas, 0, 0);
                
                const link = document.createElement('a');
                link.download = `editada_itd.${ext}`;
                link.href = tempCanvas.toDataURL(format, 0.9);
                link.click();
            } else {
                // PNG y WebP soportan transparencia directa
                const link = document.createElement('a');
                link.download = `editada_itd.${ext}`;
                link.href = canvas.toDataURL(format, 0.9);
                link.click();
            }
        });
    </script>
</body>
