<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inscripción a Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ES Module Shims for importmap support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <!-- Babel for on-the-fly TSX -> JS transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--
      Este es el ÚNICO y CORRECTO importmap. 
      Le dice al navegador dónde encontrar React sin conflictos y con la sintaxis correcta.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <!-- 
      Cargamos nuestra aplicación como un módulo. Babel lo traducirá,
      y el navegador usará el importmap de arriba para resolver los 'import'.
    -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx" data-type="module"></script>
  </body>
</html>
