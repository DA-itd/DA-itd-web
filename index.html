<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inscripción a Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script>
      window.CONFIG = {
        APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycby_ESgq4InYsgJMqbsJz_je6M62PQ8uFFwiNwrHUuPt-131BxiiesiXf4wuEORrr7Cd4A/exec'
      };
    </script>
    
    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;

        // Simple test component to verify it works
        const App = () => {
            const [message, setMessage] = React.useState('¡Sistema Cargando!');
            
            React.useEffect(() => {
                setTimeout(() => setMessage('✅ Sistema Funcionando Correctamente'), 1000);
            }, []);
            
            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl max-w-md text-center">
                        <h1 className="text-3xl font-bold text-gray-800 mb-4">{message}</h1>
                        <p className="text-gray-600">Sistema de Inscripción ITD</p>
                        <div className="mt-6 p-4 bg-green-50 rounded-lg">
                            <p className="text-sm text-green-800">
                                Si ves este mensaje, React está funcionando correctamente.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = ReactDOM.createRoot(rootElement);
            root.render(<React.StrictMode><App /></React.StrictMode>);
        }
    </script>
</body>
</html>
